<html>
  <head>
    <title>Symptom Doctor Connection</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Find a Portland doctor to help with your symptoms.</h1>
      <label for="symptom">Enter a symptom:</label>
      <input id="symptom" type="text">
      <label for="doctor">Enter a doctor's name:</label>
      <input id="doctor" type="text">
      <button class="btn-success" id="lookup">Find Doctor</button>
      <div id="results"></div>
    </div>
  </body>
</html>
